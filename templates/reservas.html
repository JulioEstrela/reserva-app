{% extends "base-nav.html" %}

{% block title %}

  Reservas

{% endblock %}



{% block main %}

  <div class="container">
    <div class="row mt-4">
      <div class="col">
        <h1>Reservas</h1>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
      <div class="col">
        <button class="btn btn-dark" type="submit">Filtrar</button>
      </div>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Horário Início</th>
              <th scope="col">Horário Fim</th>
            </tr>
          </thead>
          <tbody>
          {% for reserva in reservas %}
        
            <tr>
              <td>{{ reserva[0] }}</td>
              <td>{{ reserva[1] }}</td>
              <td>{{ reserva[2] }}</td>
              <td>
                <form action="">
                  <button class="btn btn-sm btn-dark" type="submit" formaction="/reservar-sala">Editar</button>
                  <button class="btn btn-sm btn-dark" type="submit" formaction="/reservas">Desativar</button>
                  <button class="btn btn-sm btn-dark" type="submit" formaction="/reservas">Excluir</button>
                </form>
              </td>
            </tr>
        
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock %}
